<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="px-5 py-3">
    <div class="d-flex row px-3 form-border">
        <container class="px-5">
            <form action="/survey" method="POST" class="container-fluid d-flex flex-column justify-content-start p-3 border-3">
                <label for="name">Your Name: </label>
                <input name="name" type="text">
                <label for="location">Dojo location: </label>
                <select name="location" id="location" name="location">
                    <option value="select">Select</option>
                    <option value="Berkley">Berkley</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="Virginia">Virginia</option>
                </select>
                <label for="lang">Favorite Language: </label>
                <select name="lang" id="lang" name="lang">
                    <option value="select">Select</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="CSS">CSS</option>
                    <option value="HTML5">HTML5</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="R">R</option>
                    <option value="Ruby">Ruby</option>
                </select>
                <label for="comment">Comment (optional): </label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <p>Choose your favorite num: </p>
                <div class="pb-2">
                    <label for="radio">1</label>
                    <input type="radio" name="radio" id="radio" value="1" checked>
                    <label for="radio">2</label>
                    <input type="radio" name="radio" id="radio" value="2">
                    <label for="radio">3</label>
                    <input type="radio" name="radio" id="radio" value="3">
                </div>
                <div class="pb-2">
                    <label for="check">Would you like to receive our newsletter?</label>
                    <input type="checkbox" name="check" id="check">
                </div>
                <div class="row p-3">
                    <button class="col-2 button p-2" type="submit">Submit</button>
                </div>
            </form>
        </container>
    </div>
</body>
</html>
